<!DOCTYPE html>
<html>
<head>
	<title>Covid-19 Registration Form</title>
	<style>
	</style>
</head>
<body>
	<h1 align="center">Covid-19 Registration Form</h1>
	<table width="300px" align="center">
		<form>
			<tr>
				<td >First name</td>
				<td>:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Last name</td>
				<td>:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Addar card no.</td>
				<td>:</td>
				<td><input type="number" name="number" pattern="[789][0-9]{12}"></td>
			</tr>
			<tr>
				<td>Vaccine name</td>
				<td>:</td>
				<td>
					<select>
						<option>Select</option>
						<option>Co-vishield</option>
						<option>Co-vaccine</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Vaccination center</td>
				<td>:</td>
				<td>
					<select>
						<option>Raiya road ABC school</option>
						<option>Morbi road XYZ school</option>
						<option>Yagnik road PQR school</option>
						<option>University road SP school</option>
						<option>Kuvadva road SNK school</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Date of dose</td>
				<td>:</td>
				<td><input type="date"></td>
			</tr>
			<tr>
				<td>Dose no.</td>
				<td>:</td>
				<td>
					<select>
						<option>Select</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</td>
			</tr>
			<tr>
				<td ><input type="submit" value="submit"></td>
				<td></td>
				<td><input type="reset" name="cancle"></td>
			</tr>
		</form>
	</table>
</body>
</html>
